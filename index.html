<!DOCTYPE html>
<html lang="zh-HK" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日本旅遊開支計算機</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- React & Babel for Browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .select-none { -webkit-user-select: none; user-select: none; }
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, strokeWidth = 2, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: {
                            size: size,
                            'stroke-width': strokeWidth,
                            class: className
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, strokeWidth, className]);
            return <i ref={iconRef} data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const App = () => {
            const members = ['Kong', 'Shing', 'Angus'];
            const APP_STORAGE_KEY = 'japan_trip_v5_jpy_dark';

            const [expenses, setExpenses] = useState(() => {
                const saved = localStorage.getItem(`${APP_STORAGE_KEY}_list`);
                return saved ? JSON.parse(saved) : [];
            });
            const [rate, setRate] = useState(() => {
                const saved = localStorage.getItem(`${APP_STORAGE_KEY}_rate`);
                return saved ? parseFloat(saved) : 0.051;
            });

            const [digits, setDigits] = useState([0, 0, 0, 0, 0, 0]);
            const [description, setDescription] = useState('');
            const [currency, setCurrency] = useState('JPY'); 
            const [paidBy, setPaidBy] = useState('Kong');
            const [sharedBy, setSharedBy] = useState(['Kong', 'Shing', 'Angus']);
            const [showResult, setShowResult] = useState(false);

            useEffect(() => {
                localStorage.setItem(`${APP_STORAGE_KEY}_list`, JSON.stringify(expenses));
            }, [expenses]);
            useEffect(() => {
                localStorage.setItem(`${APP_STORAGE_KEY}_rate`, rate.toString());
            }, [rate]);

            const currentAmount = digits.reduce((acc, digit, idx) => acc + digit * Math.pow(10, 5 - idx), 0);

            const updateDigit = (index, delta) => {
                const newDigits = [...digits];
                let newVal = newDigits[index] + delta;
                if (newVal > 9) newVal = 0;
                if (newVal < 0) newVal = 9;
                newDigits[index] = newVal;
                setDigits(newDigits);
                setShowResult(false);
            };

            const addExpense = () => {
                if (!description || currentAmount === 0 || sharedBy.length === 0) {
                    alert("請輸入項目名、金額，並勾選享用者");
                    return;
                }
                const newExpense = {
                    id: Date.now(),
                    description,
                    amount: currentAmount,
                    currency,
                    paidBy,
                    sharedBy: [...sharedBy]
                };
                setExpenses([...expenses, newExpense]);
                setDescription('');
                setDigits([0, 0, 0, 0, 0, 0]);
                setShowResult(false);
            };

            const removeExpense = (id) => {
                if (confirm('確定刪除？')) {
                    setExpenses(expenses.filter(e => e.id !== id));
                    setShowResult(false);
                }
            };

            const moveItem = (index, direction) => {
                const newExpenses = [...expenses];
                const targetIndex = direction === 'up' ? index - 1 : index + 1;
                if (targetIndex < 0 || targetIndex >= newExpenses.length) return;
                [newExpenses[index], newExpenses[targetIndex]] = [newExpenses[targetIndex], newExpenses[index]];
                setExpenses(newExpenses);
                setShowResult(false);
            };

            const calculateSettlement = () => {
                let individualExpenses = { Kong: 0, Shing: 0, Angus: 0 };
                let totalPaid = { Kong: 0, Shing: 0, Angus: 0 };
                let totalInHKD = 0;

                expenses.forEach(exp => {
                    const amountInHKD = exp.currency === 'JPY' ? exp.amount * rate : exp.amount;
                    totalInHKD += amountInHKD;
                    totalPaid[exp.paidBy] += amountInHKD;
                    const perPerson = amountInHKD / exp.sharedBy.length;
                    exp.sharedBy.forEach(p => individualExpenses[p] += perPerson);
                });

                let balances = {};
                members.forEach(m => balances[m] = totalPaid[m] - individualExpenses[m]);

                let debtors = [], creditors = [];
                Object.keys(balances).forEach(p => {
                    if (balances[p] < -0.01) debtors.push({ name: p, amount: Math.abs(balances[p]) });
                    else if (balances[p] > 0.01) creditors.push({ name: p, amount: balances[p] });
                });

                let transfers = [];
                let d = 0, c = 0;
                while (d < debtors.length && c < creditors.length) {
                    let tAmount = Math.min(debtors[d].amount, creditors[c].amount);
                    transfers.push({ from: debtors[d].name, to: creditors[c].name, amount: tAmount });
                    debtors[d].amount -= tAmount;
                    creditors[c].amount -= tAmount;
                    if (debtors[d].amount < 0.01) d++;
                    if (creditors[c].amount < 0.01) c++;
                }
                return { transfers, individualExpenses, totalPaid, totalInHKD };
            };

            const settlementResult = calculateSettlement();

            return (
                <div className="max-w-xl mx-auto p-4 bg-slate-950 min-h-screen border-x border-slate-800 shadow-sm font-sans mb-12 select-none">
                    
                    <div className="flex justify-center items-center border-b-2 border-slate-800 pb-2 mb-6 text-white">
                        <h1 className="text-xl font-black tracking-tighter italic uppercase text-white">Japan Expense</h1>
                    </div>

                    {/* 輸入區 */}
                    <div className="space-y-6 border-2 border-slate-800 p-5 rounded-[2rem] bg-slate-900 mb-8 shadow-xl">
                        
                        <div>
                            <label className="font-black text-xs uppercase tracking-widest text-slate-500 block mb-1">1. 項目名稱 Item Name</label>
                            <input 
                                type="text" 
                                value={description}
                                onChange={(e) => setDescription(e.target.value)}
                                placeholder="例如：拉麵 / 車票"
                                className="border-2 border-slate-700 p-3 rounded-xl w-full font-bold focus:bg-slate-800 bg-slate-950 text-white outline-none transition-all text-lg placeholder:text-slate-800"
                            />
                        </div>

                        <div>
                            <label className="font-black text-xs uppercase tracking-widest text-slate-500 block mb-2">2. 選擇幣值 Currency</label>
                            <div className="flex bg-slate-950 p-1.5 rounded-2xl gap-1 border-2 border-slate-800">
                                {['JPY', 'HKD'].map(c => (
                                    <button
                                        key={c}
                                        onClick={() => setCurrency(c)}
                                        className={`flex-1 py-4 rounded-xl font-black text-xl transition-all ${currency === c 
                                            ? 'bg-emerald-600 border-emerald-400 text-white shadow-lg scale-[1.02]' 
                                            : 'text-slate-600'}`}
                                    >
                                        {c === 'JPY' ? '¥ 日圓' : '$ 港幣'}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-2">
                            <label className="font-black text-xs uppercase tracking-widest text-slate-500">3. 金額 Amount</label>
                            <div className="flex justify-between gap-1.5 bg-slate-800 p-2 rounded-2xl shadow-inner">
                                {digits.map((d, idx) => (
                                    <div key={idx} className="flex flex-col items-center flex-1 bg-slate-950 rounded-lg overflow-hidden border border-slate-700">
                                        <button onClick={() => updateDigit(idx, 1)} className="w-full flex justify-center py-2 bg-slate-900 active:bg-yellow-600 transition-colors"><Icon name="chevron-up" size={18} strokeWidth={4} className="text-slate-500"/></button>
                                        <div className="text-2xl font-black font-mono py-1.5 text-white">{d}</div>
                                        <button onClick={() => updateDigit(idx, -1)} className="w-full flex justify-center py-2 bg-slate-900 active:bg-yellow-600 transition-colors"><Icon name="chevron-down" size={18} strokeWidth={4} className="text-slate-500"/></button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="pt-2 border-t border-slate-800">
                            <label className="font-black text-[10px] uppercase tracking-widest text-slate-500 mb-2 block">4. 邊個畀錢？ Paid By</label>
                            <div className="flex gap-3">
                                {members.map(m => (
                                    <button 
                                        key={m} 
                                        onClick={() => setPaidBy(m)} 
                                        className={`flex-1 py-3 rounded-xl font-black text-sm uppercase border-2 transition-all ${paidBy === m 
                                            ? 'bg-emerald-600 border-emerald-400 text-white shadow-md' 
                                            : 'border-slate-800 bg-slate-950 text-slate-600'}`}
                                    >
                                        {m}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div>
                            <label className="font-black text-[10px] uppercase tracking-widest text-slate-500 mb-2 block">5. 邊個有份？ Share By</label>
                            <div className="flex gap-3">
                                {members.map(m => (
                                    <button 
                                        key={m} 
                                        onClick={() => setSharedBy(prev => prev.includes(m) ? prev.filter(n => n !== m) : [...prev, m])} 
                                        className={`flex-1 py-3 rounded-xl font-black text-sm uppercase border-2 transition-all ${sharedBy.includes(m) 
                                            ? 'bg-emerald-600 border-emerald-400 text-white shadow-md' 
                                            : 'border-slate-800 bg-slate-950 text-slate-600'}`}
                                    >
                                        {m}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <button onClick={addExpense} className="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl hover:bg-indigo-700 active:translate-y-1 shadow-lg border-2 border-indigo-900 uppercase tracking-widest text-lg">加入列表 ADD ITEM</button>
                    </div>

                    {/* 紀錄清單 */}
                    <div className="mb-8">
                        <h2 className="font-black text-xs uppercase tracking-wider text-slate-500 mb-4 px-1 flex justify-between">
                            <span>紀錄 LIST ({expenses.length})</span>
                            <span className="italic opacity-30">★ AUTO-SAVED</span>
                        </h2>
                        <div className="space-y-4">
                            {expenses.map((e, index) => (
                                <div key={e.id} className="bg-slate-900 p-5 border-2 border-slate-800 rounded-2xl flex justify-between items-center shadow-md">
                                    <div className="flex items-center gap-4 flex-1">
                                        <div className="flex flex-col items-center gap-1 mr-1">
                                            <button onClick={() => moveItem(index, 'up')} disabled={index === 0} className={`p-1 rounded-md ${index === 0 ? 'text-slate-800' : 'text-slate-400 active:bg-slate-700'}`}><Icon name="chevron-up" size={18} /></button>
                                            <span className="font-black text-[10px] text-slate-700">#{index + 1}</span>
                                            <button onClick={() => moveItem(index, 'down')} disabled={index === expenses.length - 1} className={`p-1 rounded-md ${index === expenses.length - 1 ? 'text-slate-800' : 'text-slate-400 active:bg-slate-700'}`}><Icon name="chevron-down" size={18} /></button>
                                        </div>
                                        
                                        <div className="flex-1 space-y-4">
                                            <div className="font-black text-sm text-slate-100 uppercase tracking-tight underline decoration-indigo-500 decoration-2 underline-offset-8">
                                                {e.description}・{e.amount.toLocaleString()} {e.currency}
                                            </div>
                                            <div className="font-black text-sm text-slate-100 uppercase tracking-tight underline decoration-emerald-500 decoration-2 underline-offset-8">
                                                {e.paidBy.toUpperCase()} 出錢・{e.sharedBy.map(p => p.toUpperCase()).join(' / ')} 有份用
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={() => removeExpense(e.id)} className="text-slate-700 hover:text-red-400 p-2 ml-2 transition-colors self-start mt-2"><Icon name="trash-2" size={20} /></button>
                                </div>
                            ))}
                            {expenses.length === 0 && <p className="text-center py-12 text-slate-800 font-black italic border-4 border-dashed border-slate-900 rounded-3xl uppercase tracking-widest">暫無紀錄 No Records</p>}
                        </div>
                    </div>

                    {/* 匯率 */}
                    {expenses.length > 0 && (
                        <div className="mb-8 p-6 bg-yellow-600 border-2 border-slate-800 rounded-[2rem] shadow-lg">
                            <div className="flex items-center justify-between text-slate-950">
                                <div className="flex items-center gap-2">
                                    <Icon name="settings-2" size={20} />
                                    <h2 className="font-black text-xs uppercase tracking-widest font-bold">目前匯率 RATE</h2>
                                </div>
                                <div className="flex items-center gap-2 bg-slate-950 px-3 py-1.5 rounded-xl border-2 border-slate-800 text-white">
                                    <span className="text-[10px] font-black text-slate-500 font-bold uppercase">1¥ =</span>
                                    <input type="number" step="0.0001" value={rate} onChange={(e) => { setRate(parseFloat(e.target.value) || 0); setShowResult(false); }} className="w-16 font-mono font-black text-white outline-none text-right text-xs bg-transparent" />
                                    <span className="font-black text-white text-[10px] font-bold uppercase">HKD</span>
                                </div>
                            </div>
                        </div>
                    )}

                    <button onClick={() => setShowResult(true)} className={`w-full font-black py-5 rounded-[2rem] text-xl shadow-lg border-2 border-slate-800 transition-all active:translate-y-1 active:shadow-none flex items-center justify-center gap-3 mb-10 ${expenses.length > 0 ? 'bg-white text-slate-950' : 'bg-slate-900 text-slate-700 cursor-not-allowed'}`} disabled={expenses.length === 0}>
                        <Icon name="calculator" size={28} strokeWidth={3} /> 撳我計數 CALCULATE
                    </button>

                    {/* 結算結果 */}
                    {showResult && (
                        <div className="p-8 bg-slate-900 text-white rounded-[3rem] border-2 border-slate-700 mb-10 animate-in fade-in slide-in-from-bottom-5 shadow-2xl">
                            <h2 className="text-3xl font-black text-center mb-10 italic border-b-2 border-slate-700 pb-4 tracking-tighter uppercase underline decoration-emerald-500">Summary 結算</h2>
                            
                            <div className="space-y-10">
                                <section>
                                    <h3 className="font-black text-xs text-indigo-300 mb-4 tracking-[0.2em] uppercase">1. 個人應付開支 (Expense)</h3>
                                    <div className="space-y-3 px-2">
                                        {members.map(m => (
                                            <div key={m} className="flex justify-between items-end border-b border-slate-800 pb-1">
                                                <span className="font-black text-slate-500 text-sm uppercase">{m}</span>
                                                <span className="font-black text-xl tracking-tighter text-white">${settlementResult.individualExpenses[m].toFixed(1)}</span>
                                            </div>
                                        ))}
                                        <div className="pt-4 flex justify-between font-black text-indigo-300">
                                            <span className="text-xs italic uppercase">旅程總額 TOTAL</span>
                                            <span className="text-2xl font-bold">${settlementResult.totalInHKD.toFixed(1)}</span>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h3 className="font-black text-xs text-emerald-300 mb-4 tracking-[0.2em] uppercase">2. 個人已付總額 (Paid Out)</h3>
                                    <div className="space-y-3 px-2 text-emerald-300">
                                        {members.map(m => (
                                            <div key={m} className="flex justify-between items-end border-b border-slate-800 pb-1">
                                                <span className="font-black text-slate-500 text-sm uppercase">{m}</span>
                                                <span className="font-black text-xl tracking-tighter font-bold">${settlementResult.totalPaid[m].toFixed(1)}</span>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section className="bg-slate-950 text-white p-6 rounded-[2rem] border border-slate-800 shadow-inner">
                                    <h3 className="font-black text-xs text-orange-400 mb-6 tracking-[0.2em] uppercase text-center font-bold">3. 找數指示 Settlement</h3>
                                    <div className="space-y-6">
                                        {settlementResult.transfers.length > 0 ? (
                                            settlementResult.transfers.map((t, i) => (
                                                <div key={i} className="text-center font-bold py-4 border-b border-slate-900 last:border-0">
                                                    <span className="text-lg underline decoration-rose-500 decoration-2 underline-offset-8 px-1 uppercase">{t.from}</span>
                                                    <span className="mx-2 text-slate-400 font-normal">畀</span>
                                                    <span className="text-2xl text-white italic tracking-tighter font-black">${t.amount.toFixed(1)}</span>
                                                    <span className="mx-1 text-[10px] text-slate-500 uppercase">HKD</span>
                                                    <span className="mx-2 text-slate-400 font-normal">予</span>
                                                    <span className="text-lg underline decoration-emerald-500 decoration-2 underline-offset-8 px-1 uppercase">{t.to}</span>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="text-center py-10 text-slate-700 font-black italic tracking-widest uppercase text-xs">大家互不相欠</div>
                                        )}
                                    </div>
                                </section>
                            </div>
                            <button onClick={() => { if(confirm('清空紀錄？清咗就冇晒㗎喇。')) { localStorage.clear(); window.location.reload(); }}} className="mt-12 w-full text-[10px] font-black text-slate-700 hover:text-red-400 uppercase tracking-[0.4em] font-bold py-4 transition-colors">清空紀錄 Clear History</button>
                        </div>
                    )}

                    <footer className="mt-20 text-center text-slate-800 text-[10px] font-black uppercase tracking-[0.5em] pb-12 leading-relaxed font-bold">
                        Kong • Shing • Angus<br/>Japan Trip
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
